    <h3>**Please note** This calculator is made to be used as a quick/rough estimate. Pricing can vary based on number of colors, size of graphic, textile material, and special inks. Please fill out the order form for an accurate quote, returned within 48 hours.</h3>

        <input type="number" class="form-control" name="front-print" value="1" min="0" id="front-print-count">

      <div class="form-group">
        <label for="back-print">Back</label>
        <input type="number" class="form-control" name="back-print" value="0" min="0" id="back-print-count">
      </div>

        <label for="right-sleeve">Right Sleeve</label>

      </div>

        <label for="left-sleeve">Left Sleeve</label>
        <input type="number" class="form-control" name="left-sleeve" value="0" min="0" id="lsleeve-print-count">
      </div>

      <div class="form-group">
        <label for="other-print">Other</label>
        <input type="number" class="form-control" name="other-print" value="0" min="0" id="other-print-count">
      </div>

      <button type="button" name="button" id="calculate-button" onclick="calculate()">calculate</button>
    </div>

    <section>
